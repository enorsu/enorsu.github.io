<!DOCTYPE html>
<html lang="en" lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head>
        <title></title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <div>
            <button id="enable" class="fancy-small-btn">Enable notifications</button>
        </div>
        <div>
            <button id="get-notes-storage" class="fancy-small-btn">Get the old notes from localStorage</button>
        </div>
        <div>
            <button id="clear-notes-storage" class="fancy-small-btn">Clear localStorage</button>
        </div>

        <div class="container">
            <h1 class="fancy-title"></h1>
        </div>
        <div class="container">
            <button class="fancy-btn" id="spawnbtn">Add</button>

        </div>
        <br>
        <div class="container">
            <input id="spawntxt" type="text" placeholder="enter text" class="fancy-input" >
        </div>
        <br>
        <div class="container">
            <label class="fancy-small-text" style="font-size: 17px;" for="actions">Click action:</label>
            </select>
        </div>

        <div class="container">
            <select id="actions" class="fancy-select">
                <option value="copy">Copy Text</option>
                <option value="del">Delete</option>
            </select>
        </div>
        <div>
            <h1 class="fancy-title">Notes:</h1>
        </div>
        <br>
        
    </body>
    
</html>

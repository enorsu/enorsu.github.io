<!DOCTYPE html>
<html>
    <head>
        <title>video</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1 class="title">Seal Pluh</h1>
        <div class="controls">
            <h1 id="click-play" class="clickable-text">click to play</h1>
            <button style="visibility:hidden;" id="play-btn">play</button>
            <button style="visibility:hidden;" id="pause-btn">pause</button>
            <input style="visibility:hidden;" id="scale" type="range" min="0.5" max="4" step="0.1">    
        </div>
        <video id="videoplayer" width="250" height="250" id="videoplayer">
            <source src="pluh.mp4" type="video/mp4">
            
        </video>
        

        
    </body>
</html>

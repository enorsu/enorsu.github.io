<!DOCTYPE html>
<html>
    <head>
        <title>video</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <video id="v" width="250" height="250" id="videoplayer">
            <source src="pluh.mp4" type="video/mp4">
            
        </video>
        <br>
        <div class="controls">
            <button id="play-btn">play</button>
            <button id="pause-btn">pause</button>
            <input style="visibility:hidden;" id="scale" type="range" min="0.5" max="4" step="0.1">
        </div>
        
    </body>
</html>
